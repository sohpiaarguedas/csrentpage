<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservaciones</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌸 Sistema de Reservaciones</h1>
        </header>

        <!-- Formulario para agregar/editar reservaciones -->
        <div class="form-container">
            <h2 id="form-title">Agregar Nueva Reservación</h2>
            <form id="reservation-form">
                <div class="form-group">
                    <label for="emailUser">Email del Usuario:</label>
                    <input type="email" id="emailUser" name="emailUser" required>
                </div>
                
                <div class="form-group">
                    <label for="idSpace">ID del Espacio:</label>
                    <input type="number" id="idSpace" name="idSpace" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Estado:</label>
                    <select id="status" name="status" required>
                        <option value="libre">Libre</option>
                        <option value="ocupado">Ocupado</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Agregar Reservación</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Búsqueda -->
        <div class="search-container">
            <h2>Buscar Reservaciones</h2>
            <div class="search-group">
                <input type="email" id="search-email" placeholder="Buscar por email...">
                <button id="search-btn">🔍 Buscar</button>
                <button id="clear-search-btn">🔄 Mostrar Todas</button>
            </div>
        </div>

        <!-- Lista de reservaciones -->
        <div class="reservations-container">
            <h2>Lista de Reservaciones</h2>
            <div id="loading" class="loading" style="display: none;">Cargando...</div>
            <div id="reservations-list"></div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás segura de que deseas eliminar esta reservación?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn-danger">Eliminar</button>
                <button id="cancel-delete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="reservation.js"></script>
</body>
</html>
