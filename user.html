<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        
        <!-- Formulario para agregar/editar usuarios -->
        <div class="form-section">
            <h2 id="form-title">Agregar Usuario</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="rol">Rol:</label>
                    <select id="rol" required>
                        <option value="">Seleccionar rol</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Usuario">Usuario</option>
                        <option value="Moderador">Moderador</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Agregar Usuario</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Búsqueda -->
        <div class="search-section">
            <h2>Buscar Usuario</h2>
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Buscar por email o ID...">
                <button id="search-btn">Buscar</button>
                <button id="show-all-btn">Mostrar Todos</button>
            </div>
        </div>

        <!-- Lista de usuarios -->
        <div class="users-section">
            <h2>Lista de Usuarios</h2>
            <div id="loading" style="display: none;">Cargando...</div>
            <div id="error-message" style="display: none;"></div>
            <div id="users-container"></div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p>¿Estás seguro de que deseas eliminar este usuario?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn-danger">Eliminar</button>
                <button id="cancel-delete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
